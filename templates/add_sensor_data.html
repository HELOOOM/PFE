<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des Données - Gestion des Déchets JEANROL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}">
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="navbar">
        <div class="logo">JEANROL</div>
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a href="/dashboard">Tableau de bord</a></li>
            <li><a href="/add_sensor_data" class="active">Ajouter des données</a></li>
            <li><a href="/generate_report">Générer un rapport</a></li>
            <li><a href="/logout">Se déconnecter</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <div class="container">
        <h1>Ajouter des Données des Capteurs</h1>
        <p>Remplissez les informations ci-dessous pour enregistrer de nouvelles données.</p>

        <form method="POST">
            <label for="material_type">Type de Matériau :</label>
            <input type="text" id="material_type" name="material_type" required>

            <label for="volume_processed">Volume Traité (tonnes) :</label>
            <input type="number" id="volume_processed" name="volume_processed" step="0.1" required>

            <label for="loss_rate">Taux de Perte (%) :</label>
            <input type="number" id="loss_rate" name="loss_rate" step="0.1" required>

            <button type="submit" class="button">Ajouter</button>
        </form>
    </div>

</body>
</html>
