<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter des Données</title>
</head>
<body>
    <h1>Ajouter des Données des Capteurs</h1>
    <form method="POST">
        <label for="material_type">Type de Matériau :</label>
        <input type="text" id="material_type" name="material_type" required><br>

        <label for="volume_processed">Volume Traité (tonnes) :</label>
        <input type="number" id="volume_processed" name="volume_processed" step="0.1" required><br>

        <label for="loss_rate">Taux de Perte (%) :</label>
        <input type="number" id="loss_rate" name="loss_rate" step="0.1" required><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
